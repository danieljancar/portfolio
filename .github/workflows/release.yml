name: Build and Push to gh-pages

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v3

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Build Angular Project
        run: npm run build -- --output-path=dist/portfolio/browser

      - name: Add Additional Files
        run: |
          cp sitemap.xml dist/portfolio/browser/sitemap.xml
          cp robots.txt dist/portfolio/browser/robots.txt
          cp .gitignore dist/portfolio/browser/.gitignore

      - name: Push to gh-pages
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "Actions Bot"
          git fetch
          git checkout gh-pages
          git reset --hard origin/gh-pages
          git rm -rf *
          cp -a dist/portfolio/browser/* .
          git add .
          git commit -m "Deploy to gh-pages"
          git push origin gh-pages --force
