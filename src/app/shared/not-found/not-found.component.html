<section
  class="min-h-[70vh] md:min-h-[70vh] mb-10 md:mb-20 p-6 md:px-12 rounded-lg m-3 flex flex-col lg:flex-row items-center justify-around text-center lg:text-left">
  <div class="w-full sm:w-1/2 flex justify-center items-center">
    <img alt="404" class="w-full sm:w-5/6" src="/assets/images/404.png">
  </div>
  <div class="w-full sm:w-1/2">
    <h1 class="font-bold text-6xl mb-5">Whoops!</h1>
    <h2 class="text-3xl font-semibold text-primary mb-6">404 - Page Not Found</h2>
    <p class="text-lg mb-6">Looks like you've followed a broken link or entered a URL that doesn't exist on this
      site.</p>
    <div class="space-x-4">
      <button (click)="navigateToHome()" class="btn btn-primary btn-lg">Back to home</button>
    </div>
  </div>
</section>
