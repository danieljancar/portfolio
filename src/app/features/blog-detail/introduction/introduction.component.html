<h1 class="text-3xl font-semibold subpixel-antialiased dark:text-gray-100">
  {{ blog?.title }}
</h1>
<div
  class="join join-vertical sm:join-horizontal text-gray-600 dark:text-gray-300 mt-3"
>
  <p class="join-item mb-0.5 sm:mb-0">
    <span class="flex mr-3 items-center">
      <ng-icon class="blogInfoIconMargin" name="bootstrapClock" />
      {{ blog?.created | date: 'MMMM dd, yyyy' }}
    </span>
  </p>
  <p class="join-item mb-0.5 sm:mb-0">
    <span class="flex mr-3 items-center">
      <ng-icon class="blogInfoIconMargin" name="bootstrapBook" />
      <time>{{ blog?.readTime }}</time
      >&nbsp;min read</span
    >
  </p>
  <p class="join-item">
    <span class="flex items-center">
      <ng-icon class="blogInfoIconMargin" name="bootstrapPerson" />
      <span>{{ author?.name }}</span>
    </span>
  </p>
</div>
<div class="divider"></div>
<div class="mb-2">
  <div class="relative h-96 bg-center bg-cover overflow-hidden mb-2">
    <img
      [alt]="blog?.bannerAlt"
      [src]="'assets/blog/images/' + blog?.banner"
      class="absolute inset-0 w-full h-full object-cover object-center rounded-lg shadow-md"
    />
  </div>
  <div class="flex justify-end align-middle">
    @if (blog?.bannerAiGenerated) {
      <div
        class="tooltip tooltip-left hover:cursor-pointer"
        data-tip="This image was AI generated"
      >
        <ng-icon class="text-xl mr-3" name="bootstrapRobot" />
      </div>
    }
    <div class="tooltip tooltip-left" data-tip="Go to image source">
      <a [href]="blog?.bannerSource" rel="noopener noreferrer" target="_blank">
        <ng-icon class="text-lg" name="bootstrapBoxArrowUpRight" />
      </a>
    </div>
  </div>
</div>
<div>
  <p class="mt-2 text-xl antialiased italic text-gray-600 dark:text-gray-300">
    {{ blog?.description }}
  </p>
</div>
