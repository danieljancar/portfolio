<div class="flex flex-col">
  <div class="flex items-center sm:m-4">
    <div class="avatar">
      <div
        class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
      >
        <img
          [src]="'assets/authors/profile-pictures/' + author?.username + '.png'"
          alt="author avatar"
        />
      </div>
    </div>
    <div class="ml-4">
      <h1 class="text-2xl">{{ author?.name }}</h1>
      <p class="text-sm text-gray-500">{{ author?.bio }}</p>
    </div>
  </div>
  <div class="flex flex-wrap">
    @for (tag of blog?.tags;track $index) {
      <a
        [href]="'https://www.google.com/search?q=' + encodeURIComponent(tag)"
        target="_blank"
        rel="noopener noreferrer"
        class="m-2 hover:opacity-75 duration-75 ease-in"
      >
        <span class="text-sm text-gray-400 dark:text-gray-400">#{{ tag }}</span>
      </a>
    }
  </div>
</div>
