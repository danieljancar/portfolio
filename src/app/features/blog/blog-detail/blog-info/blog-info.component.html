<h1 class="text-5xl font-semibold subpixel-antialiased dark:text-gray-100">
  {{ blog?.title }}
</h1>
<div
  class="join join-vertical sm:join-horizontal text-gray-600 dark:text-gray-300 mt-3"
>
  <p class="join-item mb-0.5 sm:mb-0">
    <span class="flex mr-3 items-center">
      <ng-icon class="IconSmallMarginR" name="bootstrapClock"/>
      {{ blog?.created | relativeTime }}
    </span>
  </p>
  <p class="join-item mb-0.5 sm:mb-0">
    <span class="flex mr-3 items-center">
      <ng-icon class="IconSmallMarginR" name="bootstrapBook"/>
      <time>{{ blog?.readTime }}</time
      >&nbsp;min read</span
    >
  </p>
  <p class="join-item mb-0.5 sm:mb-0">
    <span class="flex mr-3 items-center">
      <ng-icon class="IconSmallMarginR" name="bootstrapPerson"/>
      <span>{{ author?.name }}</span>
    </span>
  </p>
  <p class="join-item">
    <span class="flex items-center">
      <ng-icon  class="IconSmallMarginR" name="bootstrapPencilSquare"/>
      <a [href]="blogFileBaseUrl + blog?.content" class="link link-hover">Suggest edit</a>
    </span>
  </p>
</div>
<div class="divider"></div>
<div class="mb-2">
  <div class="relative h-96 bg-center bg-cover overflow-hidden mb-2">
    <img
      [alt]="blog?.bannerAlt"
      [src]="'assets/blog/images/' + blog?.banner"
      (error)="setDefaultImage($event)"
      [attr.aria-label]="blog?.bannerAlt"
      class="absolute inset-0 w-full h-full object-cover object-center rounded-lg shadow-md"
    />
  </div>
  <div class="flex justify-between align-middle">
    <div class="flex">
      @if (blog?.githubRepoLink) {
        <a class="p-0.5" [href]="'https://github.com/' + blog?.githubRepoLink" rel="noopener noreferrer"
           target="_self">
          <ng-icon class="text-xl mr-1.5" name="bootstrapGithub"/>
        </a>
      }
      @if (blog?.stackBlitzLink) {
        <a class="p-0.5" [href]="blog?.stackBlitzLink" rel="noopener noreferrer" target="_self">
          <ng-icon class="text-xl mr-1.5" name="simpleStackblitz"/>
        </a>
      }
      @if (blog?.otherSourceLink) {
        <a class="p-0.5" [href]="blog?.otherSourceLink" rel="noopener noreferrer" target="_self">
          <ng-icon class="text-xl" name="bootstrapLink45deg"/>
        </a>
      }
    </div>
    <div class="flex">
      @if (defaultImageShown) {
        <div
          class="tooltip tooltip-left hover:cursor-pointer"
          data-tip="This image is a placeholder"
        >
          <ng-icon class="text-xl mr-2" name="bootstrapImage"/>
        </div>
      }
      @if (blog?.bannerAiGenerated || defaultImageShown) {
        <div
          class="tooltip tooltip-left hover:cursor-pointer"
          data-tip="This image was AI generated"
        >
          <ng-icon class="text-xl mr-2" name="bootstrapRobot"/>
        </div>
      }
      <a [href]="blog?.bannerSource" rel="noopener noreferrer" target="_blank">
        <ng-icon class="text-lg" name="bootstrapBoxArrowUpRight"/>
      </a>
    </div>
  </div>
</div>
