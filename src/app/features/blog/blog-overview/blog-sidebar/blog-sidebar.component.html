<section
  class="lg:ml-5 lg:border-l-2 lg:border-solid lg:border-neutral lg:pl-4 min-h-full"
>
  <div class="lg:hidden divider"></div>
  <div class="pl-4 lg:pl-0">
    <div>
      <h1 class="text-2xl font-bold">
        Recommended tags
        <ng-icon class="text-lg" name="bootstrapBoxArrowUpRight"/>
      </h1>
      <div class="mt-1.5 flex-wrap flex">
        @for (tag of recommendedTags; track $index) {
          <a [href]="'https://www.google.com/search?q=' + encodeURIComponent(tag)"
             target="_blank"
             rel="noopener noreferrer"
             class="badge badge-accent badge-outline mr-2 mb-2 transition duration-150 ease-in-out hover:opacity-75">#{{ tag }}</a>
        } @empty {
          <p class="text-neutral-500">No recommended tags</p>
        }
      </div>
    </div>
  </div>
</section>
