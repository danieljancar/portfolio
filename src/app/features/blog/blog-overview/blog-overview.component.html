<div class="flex justify-center px-1 xl:px-0 mb-20">
  <div
    class="max-w-5xl lg:max-w-7xl flex flex-col items-center w-full c-min-h-80"
  >
    <div></div>
    <div class="flex flex-col justify-center lg:flex-row w-full">
      @defer (on immediate; prefetch on idle) {
        <div class="w-full lg:w-3/4">
          <app-blog-filter
            (filterChanged)="blogPostsComponent.onFilterChange($event)"
            class="pl-4"
          />
          <div class="divider mt-0.5"></div>
          <app-blog-posts #blogPostsComponent />
        </div>
        <div class="w-full lg:w-1/3 xl:w-1/4">
          <app-blog-sidebar />
        </div>
      } @loading (after 100) {
        <app-loading-spinner />
      }
    </div>
  </div>
</div>
